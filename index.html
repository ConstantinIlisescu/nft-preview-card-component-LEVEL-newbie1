<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

  </head>

  <body>

    <main>
      <div class="card-box">
        <div class="card-box-image">
          <img src="./images/image-equilibrium.jpg" alt="a glass cubical lighted with multiple pink and purple shades">
          <div class="img-overlay">
            <img src="./images/icon-view.svg" alt="">
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="card-box-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
          <div class="details-left">
            <img src="./images/icon-ethereum.svg" alt="small diamond icon">
            <p>0.041 ETH</p>
          </div>
          <div class="details-right">
            <img src="./images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="footer">
          <img src="./images/image-avatar.png" alt="">
          <h2>Creation of <span> Jules Wyvern </span></h2>
        </div>

      </div>
    </main>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Coste</a>.</p>
    </div>


  </body>

</html>
